<loading #load>
<div id="index-body" (click)="header.doHideMenu($event)">
<div class="index-board">
    <app-header #header [currentPage]="'index'" (currentUser)="updateUser($event)" (search)="search($event)" [showLogo]="false" (loadOver)="load.stop($event)"></app-header>
    <div class="video-box">
        <div class="index-mask" ></div>
        <div>
            <video src="./images/web-back.mp4" autoplay="autoplay" loop="loop" class="mv-video"  > Your browser doesn't support HTML5 video tag.</video>
        </div>
        <section class="index-content">
            <h1>Find your inspiration in our extraordinary visual contents</h1>
            <form class="search-form" (submit)="search(label)" *ngIf="!miniScreen">
                <input type="text" name="label" [(ngModel)]="label" class="input-field" placeholder="Find what you need..." autocomplete="off" [class.focus]="focus" (change)="label=$event.target.value.trim()">
                <input type="submit" class="search-btn center-vert" value="">
            </form>
        </section>
    </div>
    <div class="index-footer b-sizing">
        <ul class="hot-video-list">
            <li class="hot-video-item pull-left" [class.detail-link]="!isAdmin" *ngFor="let good of goods" (click)="showGoodDetails(good)">
                <img [src]="'public/'+good.image" />
                <div class="hot-video-mask"></div>
                <span class="play-icon"></span>
            </li>
        </ul>
    </div>
    <app-footer></app-footer>
</div>
</div>
    </loading>
